name: food_byte
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  carousel_slider: ^1.4.1
  flutter_svg: ^0.17.1
  google_fonts: ^1.1.0
  auto_route: ^0.3.1
  animations: ^1.1.2
  flutter_rating_bar: ^3.0.1+1
  flutter_feather_icons: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  auto_route_generator: ^0.3.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/launcher/

  fonts:
    - family: Josefin Sans
      fonts:
        - asset: assets/fonts/.15623.otf
          weight: 700
        - asset: assets/fonts/.15627.otf
    - family: Roboto
      fonts:
        - asset: assets/fonts/.15510.otf
        - asset: assets/fonts/.15498.otf
          weight: 700
    - family: .AppleSystemUIFont
      fonts:
        - asset: assets/fonts/SFNS.ttf
